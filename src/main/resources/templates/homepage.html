<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Homepage</title>
</head>


<body>


  
  <section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h2 fw-bold mb-0">Welcome to Homepage!</span>
                  </div>
 
				   <br> 
				 
				  <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
				    <p>    <!-- btn btn-dark btn-lg btn-block -->
				    	<a th:href="@{/login}" class="btn btn-dark btn-sm mb-3" th:text="Login"></a>
				    	<a th:href="@{/register}" class="btn btn-dark btn-sm mb-3" th:text="Register"></a>
				    </p>
				  </div>
				
				  <div sec:authorize="isAuthenticated()">
				  	  <br> <hr>
					  <label class="h5 fw-bold mb-0" for="form2Example27">Logged as: <span sec:authentication="name"></span>  </label>
					  <br> 
					  <label class="h5 fw-bold mb-0" for="form2Example27">Role: <span sec:authentication="authorities"></span>  </label>
					  <hr> <br> 
			
				    
				    <p sec:authorize="hasAuthority('STUDENT')">
				    	<a th:href="@{/student/dashboard}" class="btn btn-dark btn-sm mb-3"> Student Dashboard</a>
				    	<a th:href="@{/logout}" class="btn btn-dark btn-sm mb-3"> Logout</a>
				    </p>
				    
				    <p sec:authorize="hasAuthority('PROFESSOR')">
				    	<a th:href="@{/professor/dashboard}" class="btn btn-dark btn-sm mb-3"> Professor Dashboard</a>
				    	<a th:href="@{/logout}" class="btn btn-dark btn-sm mb-3"> Logout</a>	
				    </p>
				
				  </div>
				</form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
  
</body>
</html>
