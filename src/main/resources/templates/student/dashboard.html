<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student Dashboard</title>
</head>


<body>

	<section class="vh-100" style="background-color: #9A616D;">
  <div class="vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
	
				<form th:action="@{/student/profile}" th:object="${student}" method="POST" >

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h2 fw-bold mb-0">Student Dashboard</span>
                  </div>
 
 					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{user}" />
 
 				  <hr> <br>
 		
 				  <p>
				   		<label class="form-label" for="form2Example17">Click here to set your personal information : </label>
				    	<a th:href="@{/student/profile}" class="btn btn-dark btn-sm mb-3">My Profile</a>
				    	
				  </p>
 		
 		
				   <p>
				   		<label class="form-label" for="form2Example17">Click here to see the available subjects : </label>
				    	<a th:href="@{/student/listofavailablesubjects}" class="btn btn-dark btn-sm mb-3">Available Subjects</a>
				  </p>
	
				  <hr> <br>
					
  				  <p>
				    	<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Homepage</a>
				    	<a th:href="@{/logout}" class="btn btn-dark btn-sm mb-3">Logout</a>
				    
				  </p>
				</form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
    

</body>
</html>
