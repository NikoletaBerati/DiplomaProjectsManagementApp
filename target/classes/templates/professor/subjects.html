<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Professor Subject</title>
</head>


<body>

	<section class="vh-100" style="background-color: #9A616D;">
  <div class="vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
              <div class="card-body p-4 p-lg-5 text-black">
              
              
              
              <form th:action="@{/professor/subjects}" th:object="${professor}" method="POST" >
              
	              <h3>Subjects</h3>
				  <hr>
		
				  <a th:href="@{/professor/showFormForAdd}" class="btn btn-dark btn-sm mb-3">Add Subject</a>
		
				  
				  <table class="table table-bordered table-striped">
						 <thead class="thead-dark">
						  <tr>
						    <th>Title</th>
						    <th>Objectives</th>
						    <th></th>
						    <th></th>
						  </tr>
						 </thead>
						 
						 
						<tbody>
							<tr th:each="tempSubject : ${subjects}">
							
								<td th:text="${tempSubject.title}" />	
								<td th:text="${tempSubject.objectives}" />	
								
								
								<td>
									<a th:href="@{/professor/subjects/update(subjectId=${tempSubject.id})}"
									   class="btn btn-dark btn-sm">
										Update
									</a> 
									
				
									<a th:href="@{/professor/subjects/delete(subjectId=${tempSubject.id})}"
									   class="btn btn-dark btn-sm" 
									   onclick="if (!(confirm('Are you sure you want to delete this subject?'))) return false">
										Delete
									</a>
									
								</td>
								
								<td>
									<a th:href="@{/professor/subjects/applications(subjectId=${tempSubject.id})}"
									   class="btn btn-dark btn-sm">
										Show Applications
									</a>
								</td>
								
								
							</tr>
						</tbody>	
						 
						 
						 
				  </table>
				  

				  <p>
				  		<a th:href="@{/professor/dashboard}" class="btn btn-outline-dark">Back</a>
				  </p>
				  
				  <hr> <br>
				  
				  <p>
				    	<a th:href="@{/}" class="btn btn-dark btn-sm mb-3">Homepage</a>
				    	<a th:href="@{/logout}" class="btn btn-dark btn-sm mb-3">Logout</a>
				    
				  </p>
						              
			  </form>         
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
